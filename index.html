<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo final</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./Style/style.css">
</head>
<body>
    <header>
        <div class="container-logo-marca">
                <div class="container-logo">
                    <img class="logo" src="./Imagenes/ropero.png">
                </div>
                <div class="container-marca">
                    <h1 class="marca">Roperia <b>"Axumis"</b></h1>
                </div>
                <div  id="pedido" class="pedido">
                    <div>

                    </div>
                </div>
        </div>
        <hr>
    </header>
    <main>
            <div>
                <h2 class="titulo">Tienda de ropa en linea</h2>
            </div>
            <div class="container">
            <div id="ropas" class="row row-cols-1 row-cols-sm-2 row-cols-md-3"></div>
            </div>
            <div class="customer">
                <form class="m-5" id="form">
                    <div class="form-group">
                      <label for="ropasSelect">Seleccione su Ropa</label>
                      <select
                        class="form-control"
                        id="ropasSelect"
                      ></select>
                    </div>
                    <div class="form-group">
                      <label for="cantidad">Cantidad</label>
                      <input
                        type="number"
                        class="form-control"
                        id="cantidad"
                        min="1"
                      />
                    </div>
                    <div class="form-group">
                      <label for="precio">Precio por unidad</label>
                      <input
                        type="text"
                        class="form-control"
                        id="precio"
                        disabled
                      />
                    </div>
                    <div class="form-group">
                      <label for="subtotal">Subtotal</label>
                      <input
                        type="number"
                        class="form-control"
                        id="subtotal"
                        disabled
                      />
                    </div>
                    <div class="col-sm column 2">
                        <div class="error" id="error"></div>
                        <button id="boton"class="agregar">AGREGAR</button>
                    </div>
                  </form>
                  <div id="carrito" class="agregarCarro"></div>
                  <div id="datos" class="agregarDatos"></div>
            </div>
    </main>
    <hr>
    <footer>
        <p>Practico Final copyright 2024</p>
    </footer>
    <script src="./JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
